<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="accordion" id="purchaseForm">
        <!-- Ítem 1: Datos personales -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#personalData"
                    aria-expanded="true" aria-controls="personalData">
                    Datos Personales
                </button>
            </h2>
            <div id="personalData" class="accordion-collapse collapse show" data-bs-parent="#purchaseForm">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Ítem 2: Datos de envío -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#shippingData" aria-expanded="false" aria-controls="shippingData">
                    Datos de Envío
                </button>
            </h2>
            <div id="shippingData" class="accordion-collapse collapse" data-bs-parent="#purchaseForm">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="street" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="street" required>
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Número</label>
                            <input type="text" class="form-control" id="number" required>
                        </div>
                        <div class="mb-3">
                            <label for="locality" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="locality" required>
                        </div>
                        <div class="mb-3">
                            <label for="province" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="province" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">País</label>
                            <input type="text" class="form-control" id="country" required>
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Ítem 3: Formas de pago -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#paymentMethods" aria-expanded="false" aria-controls="paymentMethods">
                    Formas de Pago
                </button>
            </h2>
            <div id="paymentMethods" class="accordion-collapse collapse" data-bs-parent="#purchaseForm">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Método de Pago</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="creditCard">Tarjeta de Crédito</option>
                                <option value="debitCard">Tarjeta de Débito</option>
                                <option value="paypal">PayPal</option>
                                <option value="cash">Efectivo</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para generar PDF -->
    <button class="btn btn-primary" id="generatePDFButton">Generar PDF</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="carrito.js"></script>
</body>

</html>
